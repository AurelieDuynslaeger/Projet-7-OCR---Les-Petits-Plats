<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ANTON & MANROPE fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
               "customYellow": "#ffd15b",
               "main-bg":"#C6C6C6",
              }
            },
            fontFamily: {
                'anton': ['Anton', 'sans-serif'],
                'manrope' : ['Manrope', 'sans-serif'],
            },
            backgroundImage: {
            'header-bg': "url('assets/headerbg.png')", 
          },
          }
        }
      </script>
    <title>Les Petits Plats</title>
</head>
<body class="bg-main-bg">
    <header class="relative flex flex-col items-center justify-center bg-header-bg bg-center bg-cover bg-no-repeat h-[60vh] p-12">
        <img src="./assets/logo.png" alt="logo les petits plats" class="w-44 absolute top-8 left-8">
        <h1 class="font-anton text-customYellow text-center uppercase text-2xl w-4/5 md:text-3xl md:w-3/5 lg:text-4xl lg:w-2/5">chercher parmi plus de 1500 recettes du quotidien, simples et délicieuses</h1>
        <form id="search-form" class="relative 4/5 md: 3/5 lg:w-2/5 mt-4">
          <input class="appearance-none border-1 border-gray-200 rounded-lg w-full py-4 px-4 pr-12 text-gray-700 font-manrope text-xs leading-tight focus:outline-none focus:bg-white" id="search" type="text" placeholder="Rechercher une recette, un ingrédient...">
          <button class="absolute inset-y-0 right-0 flex items-center justify-center bg-[#1b1b1b] h-10 w-10 m-1 rounded-lg">
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;" id="search-icon"></i>
        </button>
      </form>
    </header>
    <main class="max-w-7xl m-auto">
      <div class="container flex justify-between p-8 items-center">
        <form action="" class="w-2/3">
          <div class="flex flex-wrap -mx-3 mb-2">
              <!-- Ingrédients -->
              <div class="w-1/3 px-3 mb-6 md:mb-0 font-manrope select-container" id="ingredients-select">
                  <div class="relative">
                      <div class="block appearance-none w-full border border-gray-200 rounded-lg text-gray-700 bg-white py-3 px-4 pr-8 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                          <div class="select-title cursor-pointer flex items-center justify-between">Ingrédients <i class="fa-solid fa-chevron-down" style="color: #000000;"></i></div>
                          <div class="select-input-container hidden">
                              <input type="text" class="select-input block w-full border-b border-gray-200 py-2 focus:outline-none" placeholder="Rechercher un ingrédient...">
                              <ul class="select-options hidden absolute absolute top-full left-0 z-10 bg-white w-full border border-gray-200 rounded-lg mt-1 max-h-60 overflow-y-auto">
                                  <!-- options remplies de façon dynamique -->
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
              
              <!-- Appareils -->
              <div class="w-1/3 px-3 mb-6 md:mb-0 font-manrope select-container" id="appliances-select">
                  <div class="relative">
                      <div class="block appearance-none w-full border border-gray-200 rounded-lg text-gray-700 bg-white py-3 px-4 pr-8 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        <div class="select-title cursor-pointer flex items-center justify-between">Appareils <i class="fa-solid fa-chevron-down" style="color: #000000;"></i></div>
                          <div class="select-input-container hidden">
                              <input type="text" class="select-input block w-full border-b border-gray-200 py-2 focus:outline-none" placeholder="Rechercher un appareil...">
                              <ul class="select-options hidden absolute absolute top-full left-0 z-10 bg-white w-full border border-gray-200 rounded-lg mt-1 max-h-60 overflow-y-auto">
                                  <!-- options remplies de façon dynamique -->
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
              
              <!-- Ustensiles -->
              <div class="w-1/3 px-3 mb-6 md:mb-0 font-manrope select-container" id="ustensils-select">
                  <div class="relative">
                      <div class="block appearance-none w-full border border-gray-200 rounded-lg text-gray-700 bg-white py-3 px-4 pr-8 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        <div class="select-title cursor-pointer flex items-center justify-between">Ustensiles <i class="fa-solid fa-chevron-down" style="color: #000000;"></i></div>
                          <div class="select-input-container hidden">
                              <input type="text" class="select-input block w-full border-b border-gray-200 py-2 focus:outline-none" placeholder="Rechercher un ustensile...">
                              <ul class="select-options hidden absolute top-full left-0 z-10 bg-white w-full border border-gray-200 rounded-lg mt-1 max-h-60 overflow-hidden">
                                  <!-- options remplies de façon dynamique -->
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </form>
      
      
        <div class="w-1/3 px-3 mb-6 md:mb-0 font-manrope text-right">
          <p class="font-anton" id="recipe-count"></p>
        </div>
      </div>
      <div class="container px-8 py-4 flex flex-start gap-12" id="tags">
        
      </div>
      <div class="container flex flex-wrap gap-8 justify-around p-8 items-center" id="recipes">
      </div>
    </main>
  <script src="./scripts/main.js" type="module"></script>
</body>
</html>
